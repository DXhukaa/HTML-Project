<h2>HTML Form – All Input Types</h2>

    <form action="#" method="post">

        <!-- Text -->
        <label for="text">Text:</label>
        <input type="text" id="text" name="text" placeholder="text"><br><br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br><br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>

        <!-- Number -->
        <label for="number">Number (1–10):</label>
        <input type="number" id="number" name="number" min="1" max="10"><br><br>

        <!-- Date -->
        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br><br>

        <!-- Time -->
        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br><br>

        <!-- Month -->
        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br><br>

        <!-- Week -->
        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br><br>

        <!-- URL -->
        <label for="url">Website:</label>
        <input type="url" id="url" name="url"><br><br>

        <!-- Tel -->
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone"><br><br>

        <!-- Color -->
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br><br>

        <!-- File -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br><br>

        <!-- Range -->
        <label for="range">Satisfaction:</label>
        <input type="range" id="range" name="range" min="0" max="10"><br><br>

        <!-- Hidden -->
        <input type="hidden" name="userID" value="12345">

        <!-- Radio -->
        <p>Choose a pet:</p>
        <input type="radio" id="dog" name="pet" value="dog">
        <label for="dog">Dog</label>
        <input type="radio" id="cat" name="pet" value="cat">
        <label for="cat">Cat</label><br><br>

        <!-- Checkbox -->
        <p>Select your hobbies:</p>
        <input type="checkbox" id="reading" name="hobby" value="reading">
        <label for="reading">Reading</label>
        <input type="checkbox" id="cooking" name="hobby" value="cooking">
        <label for="cooking">Cooking</label><br><br>

        <!-- Textarea -->
        <label for="message">Leave a message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40"></textarea><br><br>

        <!-- Select Dropdown -->
        <label for="country">Choose your country:</label>
        <select id="country" name="country">
            <option value="">--Please choose an option--</option>
            <option value="usa">Albania</option>
            <option value="uk">UK</option>
            <option value="india">Germany</option>
        </select><br><br>

        <!-- Datalist (Autocomplete) -->
        <label for="browser">Favorite Browser:</label>
        <input list="browsers" id="browser" name="browser">
        <datalist id="browsers">
            <option value="Chrome">
            <option value="Firefox">
            <option value="Safari">
            <option value="Edge">
            <option value="Opera">
        </datalist><br><br>

        <!-- Submit -->
        <input type="submit" value="Submit Form">

        <!-- Reset -->
        <input type="reset" value="Reset Form">

    </form>

</body>
